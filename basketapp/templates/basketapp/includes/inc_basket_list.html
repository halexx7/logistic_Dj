{% for item in basket_items %}
<div class="basket_record">
    <img src="{{ media_url }}{{ item.service.image }}" alt="{{ item.service.short_desc }}">
    <span class="category_name">{{ item.service.category.name }}</span>
    <span class="product_name">{{ item.service.name }}</span>
    <span class="product_price">{{ item.service.price }}&nbspруб</span>
    <input type="number" name="{{ item.pk }}" min="0" value="{{ item.quantity }}">
    <!-- <span class="product_cost">{{ item.cost }}&nbspруб</span> -->
    <a href="{% url 'basket:remove' item.pk %}" class="btn  btn-outline-danger  ml-4  mr-4" role="button">
        удалить
    </a>
</div>
{% endfor %}

{% if basket_items %}
<div class="basket_summary">
    В корзине <span style="font-weight: bold;" id="idTotalQuantity">{{ basket_items.0.total_quantity }}</span> товаров общей стоимостью
    <span style="font-weight: bold;" id="idTotalCoast">{{ basket_items.0.total_cost }}</span> руб
</div>
{% endif %}
