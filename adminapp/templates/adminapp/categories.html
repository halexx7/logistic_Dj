{% extends 'adminapp/base.html' %}
{% load staticfiles %}

{% block content %}
<div class="categories_list">
    <a class="btn  btn-outline-primary  new__category  btn-sm " href="{% url 'admin:category_create' %}" role="button">новая категория</a>

    {% for object in objects %}
    <div class="category_record {% if not object.is_active %}not_active{% endif %}">
        <div class="category_name">
            {{ object.name|title }}
        </div>
        <div class="category_actions">
            <a class="btn  btn-outline-warning  btn-sm  m-1  w-100" href="{% url 'admin:products' object.pk %}" role="button">товары категории</a>
            <a class="btn  btn-outline-success  btn-sm  m-1  w-100" href="{% url 'admin:category_update' object.pk %}" role="button">редактировать</a>
            <a class="btn  text-danger  w-100" href="{% url 'admin:category_delete' object.pk %}" role="button">удалить</a>
        </div>
        <div class="category_desc">
            {{ object.description|title }}
        </div>
    </div>
    {% endfor %}

</div>
{% endblock %}
