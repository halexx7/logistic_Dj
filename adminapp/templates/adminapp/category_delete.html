{% extends 'adminapp/base.html' %}
{% load staticfiles %}


{% block content %}
<div class="category_delete">
    <p class="category_delete--text">Уверены, что хотите удалить категорию <strong>{{ category_to_delete.name }}</strong>?</p> 
    <div class="category__form">
        <form action="{% url 'admin:category_delete' category_to_delete.pk %}" method="post">
            {% csrf_token %}
            <input class="category__delete--delete  btn__admin  bg-danger  text-white" type="submit" value="удалить">
        </form>
        <a class="btn__admin  bg-success  text-white  category__delete--cancel  form-control" role="button" href="{% url 'admin:categories' %}">отмена</a>
    </div>
    
</div>
{% endblock %}
